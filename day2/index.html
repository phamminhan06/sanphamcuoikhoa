<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-info btn-lg">Info</button>
    <button type="button" class="btn btn-warning btn-sm">Warning</button>
    <button type="button" class="btn btn-light " disabled>Light</button>
    <hr>
    <div class="alert alert-success" role="alert">
        Success!
    </div>
    <div class="alert alert-danger" role="alert">
        Danger!
    </div>
    <hr>
    <div class="container mx-auto">
        <h1 class="text-center">Đăng ký</h1>
        <div class="input-group my-2 mx-auto" style="width: 500px;">
            <input type="text" class="form-control" required placeholder="Username">
        </div>
        <div class="input-group my-2 mx-auto" style="width: 500px;">
            <input type="text" class="form-control" required placeholder="Email">
        </div>
        <div class="input-group my-2 mx-auto" style="width: 500px;">
            <input type="text" class="form-control" required placeholder="Password">
        </div>
        <div class="input-group my-2 mx-auto" style="width: 500px;">
            <input type="text" class="form-control" required placeholder="Confirm Password">
        </div> 
        <button type="button" class="btn btn-info d-block mx-auto" style="width: 200px;">Ok</button>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
